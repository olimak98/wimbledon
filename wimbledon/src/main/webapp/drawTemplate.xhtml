<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl autoUpdate="true" id="growl" showDetail="true" />
			<p:commandButton value="Generate Draw Template"
				action="#{drawTemplateView.createAction()}" update="@form">
			</p:commandButton>
			
			<p:dataTable var="encuentro" value="#{drawTemplateView.encuentros}">
				<p:column headerText="Equipo 1">
					#{encuentro[0].nombre}
				</p:column>
				
				<p:column headerText="Equipo 2">
					#{encuentro[1].nombre}
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
