<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelJugador" header="Jugador">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgJugadorId" value="JugadorId"/>
						 	<p:inputText id="txtJugadorId" binding="#{jugadorView.txtJugadorId}">
						 		<p:ajax update="panelJugador,msg,panelBotones" listener="#{jugadorView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgRanking" value=" Ranking"/>
							<p:inputText id="txtRanking" disabled="true" binding="#{jugadorView.txtRanking}"/>
													<h:outputText id="msgPersonaId_Persona" value=" PersonaId_Persona"/>
							<p:inputText id="txtPersonaId_Persona" disabled="true" binding="#{jugadorView.txtPersonaId_Persona}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{jugadorView.btnSave}" disabled="true" value="Save" action="#{jugadorView.action_save()}" update="panelJugador,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{jugadorView.btnDelete}" disabled="true" value="Delete" action="#{jugadorView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelJugador,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{jugadorView.action_clear()}" update="panelJugador,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
