<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRonda" header="RondaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{rondaView.data}" var="ronda"
								paginator="true" rows="5">
																										<p:column filterBy="#{ronda.rondaId}" sortBy="#{ronda.rondaId}" >
										 <f:facet name="header">
										<h:outputText value="rondaId"/>
										</f:facet>
										 <h:outputText value="#{ronda.rondaId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{ronda.numero}" sortBy="#{ronda.numero}" >
										 <f:facet name="header">
										<h:outputText value="Numero"/>
										</f:facet>
										 <h:outputText value="#{ronda.numero}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{ronda.premio}" sortBy="#{ronda.premio}" >
										 <f:facet name="header">
										<h:outputText value="Premio"/>
										</f:facet>
										 <h:outputText value="#{ronda.premio}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{ronda.puntosAtp}" sortBy="#{ronda.puntosAtp}" >
										 <f:facet name="header">
										<h:outputText value="PuntosAtp"/>
										</f:facet>
										 <h:outputText value="#{ronda.puntosAtp}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{ronda.torneoId_Torneo}" sortBy="#{ronda.torneoId_Torneo}" >
										 <f:facet name="header">
										<h:outputText value="TorneoId_Torneo"/>
										</f:facet>
										 <h:outputText value="#{ronda.torneoId_Torneo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRonda"
										actionListener="#{rondaView.action_edit}">
										<f:attribute name="selectedRonda" value="#{ronda}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{rondaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRonda" value="#{ronda}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{rondaView.action_new()}" update=":dialogRonda" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRonda" appendTo="@(body)" draggable="true"
						closable="false" visible="#{rondaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelRonda" header="Ronda">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRondaId" value="RondaId"/>
									 <p:inputText id="txtRondaId" binding="#{rondaView.txtRondaId}">
									 <p:ajax update=":dialogRonda" listener="#{rondaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgNumero" value=" Numero"/>
									<p:inputText id="txtNumero" disabled="true" binding="#{rondaView.txtNumero}"/>
																		<h:outputText id="msgPremio" value=" Premio"/>
									<p:inputText id="txtPremio" disabled="true" binding="#{rondaView.txtPremio}"/>
																		<h:outputText id="msgPuntosAtp" value=" PuntosAtp"/>
									<p:inputText id="txtPuntosAtp" disabled="true" binding="#{rondaView.txtPuntosAtp}"/>
																		<h:outputText id="msgTorneoId_Torneo" value=" TorneoId_Torneo"/>
									<p:inputText id="txtTorneoId_Torneo" disabled="true" binding="#{rondaView.txtTorneoId_Torneo}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{rondaView.btnSave}" value="Save" action="#{rondaView.action_save()}" update=":dialogRonda :frm:panelDataTableRonda" />
									<p:commandButton id="btnClear" value="Clear" action="#{rondaView.action_clear()}" update=":dialogRonda" />
									<p:commandButton id="btnExit" value="Exit" action="#{rondaView.action_closeDialog()}" update=":dialogRonda" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
