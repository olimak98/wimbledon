<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelJuezTorneo" header="JuezTorneo">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgJuezTorneoId" value="JuezTorneoId"/>
						 	<p:inputText id="txtJuezTorneoId" binding="#{juezTorneoView.txtJuezTorneoId}">
						 		<p:ajax update="panelJuezTorneo,msg,panelBotones" listener="#{juezTorneoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgJuezId_Juez" value=" JuezId_Juez"/>
							<p:inputText id="txtJuezId_Juez" disabled="true" binding="#{juezTorneoView.txtJuezId_Juez}"/>
													<h:outputText id="msgTorneoId_Torneo" value=" TorneoId_Torneo"/>
							<p:inputText id="txtTorneoId_Torneo" disabled="true" binding="#{juezTorneoView.txtTorneoId_Torneo}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{juezTorneoView.btnSave}" disabled="true" value="Save" action="#{juezTorneoView.action_save()}" update="panelJuezTorneo,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{juezTorneoView.btnDelete}" disabled="true" value="Delete" action="#{juezTorneoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelJuezTorneo,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{juezTorneoView.action_clear()}" update="panelJuezTorneo,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
