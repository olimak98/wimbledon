<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelReservaCancha" header="ReservaCancha">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgReservaCanchaId" value="ReservaCanchaId"/>
						 	<p:inputText id="txtReservaCanchaId" binding="#{reservaCanchaView.txtReservaCanchaId}">
						 		<p:ajax update="panelReservaCancha,msg,panelBotones" listener="#{reservaCanchaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCanchaId_Cancha" value=" CanchaId_Cancha"/>
							<p:inputText id="txtCanchaId_Cancha" disabled="true" binding="#{reservaCanchaView.txtCanchaId_Cancha}"/>
													<h:outputText id="msgPartidoId_Partido" value=" PartidoId_Partido"/>
							<p:inputText id="txtPartidoId_Partido" disabled="true" binding="#{reservaCanchaView.txtPartidoId_Partido}"/>
												
																				<h:outputText id="msgFecha" value=" Fecha"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{reservaCanchaView.txtFecha}" >
								<p:ajax event="dateSelect" listener="#{reservaCanchaView.listener_txtFecha}" />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{reservaCanchaView.btnSave}" disabled="true" value="Save" action="#{reservaCanchaView.action_save()}" update="panelReservaCancha,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{reservaCanchaView.btnDelete}" disabled="true" value="Delete" action="#{reservaCanchaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelReservaCancha,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{reservaCanchaView.action_clear()}" update="panelReservaCancha,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
