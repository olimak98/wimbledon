<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableSet" header="SetData">
							<p:growl id="men"/>				
							<p:dataTable value="#{setView.data}" var="set"
								paginator="true" rows="5">
																										<p:column filterBy="#{set.setId}" sortBy="#{set.setId}" >
										 <f:facet name="header">
										<h:outputText value="setId"/>
										</f:facet>
										 <h:outputText value="#{set.setId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{set.puntosEquipo1}" sortBy="#{set.puntosEquipo1}" >
										 <f:facet name="header">
										<h:outputText value="PuntosEquipo1"/>
										</f:facet>
										 <h:outputText value="#{set.puntosEquipo1}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{set.puntosEquipo2}" sortBy="#{set.puntosEquipo2}" >
										 <f:facet name="header">
										<h:outputText value="PuntosEquipo2"/>
										</f:facet>
										 <h:outputText value="#{set.puntosEquipo2}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{set.equipoId_Equipo}" sortBy="#{set.equipoId_Equipo}" >
										 <f:facet name="header">
										<h:outputText value="EquipoId_Equipo"/>
										</f:facet>
										 <h:outputText value="#{set.equipoId_Equipo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{set.partidoId_Partido}" sortBy="#{set.partidoId_Partido}" >
										 <f:facet name="header">
										<h:outputText value="PartidoId_Partido"/>
										</f:facet>
										 <h:outputText value="#{set.partidoId_Partido}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogSet"
										actionListener="#{setView.action_edit}">
										<f:attribute name="selectedSet" value="#{set}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{setView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedSet" value="#{set}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{setView.action_new()}" update=":dialogSet" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogSet" appendTo="@(body)" draggable="true"
						closable="false" visible="#{setView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelSet" header="Set">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgSetId" value="SetId"/>
									 <p:inputText id="txtSetId" binding="#{setView.txtSetId}">
									 <p:ajax update=":dialogSet" listener="#{setView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgPuntosEquipo1" value=" PuntosEquipo1"/>
									<p:inputText id="txtPuntosEquipo1" disabled="true" binding="#{setView.txtPuntosEquipo1}"/>
																		<h:outputText id="msgPuntosEquipo2" value=" PuntosEquipo2"/>
									<p:inputText id="txtPuntosEquipo2" disabled="true" binding="#{setView.txtPuntosEquipo2}"/>
																		<h:outputText id="msgEquipoId_Equipo" value=" EquipoId_Equipo"/>
									<p:inputText id="txtEquipoId_Equipo" disabled="true" binding="#{setView.txtEquipoId_Equipo}"/>
																		<h:outputText id="msgPartidoId_Partido" value=" PartidoId_Partido"/>
									<p:inputText id="txtPartidoId_Partido" disabled="true" binding="#{setView.txtPartidoId_Partido}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{setView.btnSave}" value="Save" action="#{setView.action_save()}" update=":dialogSet :frm:panelDataTableSet" />
									<p:commandButton id="btnClear" value="Clear" action="#{setView.action_clear()}" update=":dialogSet" />
									<p:commandButton id="btnExit" value="Exit" action="#{setView.action_closeDialog()}" update=":dialogSet" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
