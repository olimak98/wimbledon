<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEquipoTorneo" header="EquipoTorneo">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgEquipoTorneoId" value="EquipoTorneoId"/>
						 	<p:inputText id="txtEquipoTorneoId" binding="#{equipoTorneoView.txtEquipoTorneoId}">
						 		<p:ajax update="panelEquipoTorneo,msg,panelBotones" listener="#{equipoTorneoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgEquipoId_Equipo" value=" EquipoId_Equipo"/>
							<p:inputText id="txtEquipoId_Equipo" disabled="true" binding="#{equipoTorneoView.txtEquipoId_Equipo}"/>
													<h:outputText id="msgTorneoId_Torneo" value=" TorneoId_Torneo"/>
							<p:inputText id="txtTorneoId_Torneo" disabled="true" binding="#{equipoTorneoView.txtTorneoId_Torneo}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{equipoTorneoView.btnSave}" disabled="true" value="Save" action="#{equipoTorneoView.action_save()}" update="panelEquipoTorneo,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{equipoTorneoView.btnDelete}" disabled="true" value="Delete" action="#{equipoTorneoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEquipoTorneo,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{equipoTorneoView.action_clear()}" update="panelEquipoTorneo,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
