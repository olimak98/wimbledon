<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableJuezTorneo" header="JuezTorneoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{juezTorneoView.data}" var="juezTorneo"
								paginator="true" rows="5">
																										<p:column filterBy="#{juezTorneo.juezTorneoId}" sortBy="#{juezTorneo.juezTorneoId}" >
										 <f:facet name="header">
										<h:outputText value="juezTorneoId"/>
										</f:facet>
										 <h:outputText value="#{juezTorneo.juezTorneoId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{juezTorneo.juezId_Juez}" sortBy="#{juezTorneo.juezId_Juez}" >
										 <f:facet name="header">
										<h:outputText value="JuezId_Juez"/>
										</f:facet>
										 <h:outputText value="#{juezTorneo.juezId_Juez}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{juezTorneo.torneoId_Torneo}" sortBy="#{juezTorneo.torneoId_Torneo}" >
										 <f:facet name="header">
										<h:outputText value="TorneoId_Torneo"/>
										</f:facet>
										 <h:outputText value="#{juezTorneo.torneoId_Torneo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogJuezTorneo"
										actionListener="#{juezTorneoView.action_edit}">
										<f:attribute name="selectedJuezTorneo" value="#{juezTorneo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{juezTorneoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedJuezTorneo" value="#{juezTorneo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{juezTorneoView.action_new()}" update=":dialogJuezTorneo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogJuezTorneo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{juezTorneoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelJuezTorneo" header="JuezTorneo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgJuezTorneoId" value="JuezTorneoId"/>
									 <p:inputText id="txtJuezTorneoId" binding="#{juezTorneoView.txtJuezTorneoId}">
									 <p:ajax update=":dialogJuezTorneo" listener="#{juezTorneoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgJuezId_Juez" value=" JuezId_Juez"/>
									<p:inputText id="txtJuezId_Juez" disabled="true" binding="#{juezTorneoView.txtJuezId_Juez}"/>
																		<h:outputText id="msgTorneoId_Torneo" value=" TorneoId_Torneo"/>
									<p:inputText id="txtTorneoId_Torneo" disabled="true" binding="#{juezTorneoView.txtTorneoId_Torneo}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{juezTorneoView.btnSave}" value="Save" action="#{juezTorneoView.action_save()}" update=":dialogJuezTorneo :frm:panelDataTableJuezTorneo" />
									<p:commandButton id="btnClear" value="Clear" action="#{juezTorneoView.action_clear()}" update=":dialogJuezTorneo" />
									<p:commandButton id="btnExit" value="Exit" action="#{juezTorneoView.action_closeDialog()}" update=":dialogJuezTorneo" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
