<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableEquipoTorneo" header="EquipoTorneoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{equipoTorneoView.data}" var="equipoTorneo"
								paginator="true" rows="5">
																										<p:column filterBy="#{equipoTorneo.equipoTorneoId}" sortBy="#{equipoTorneo.equipoTorneoId}" >
										 <f:facet name="header">
										<h:outputText value="equipoTorneoId"/>
										</f:facet>
										 <h:outputText value="#{equipoTorneo.equipoTorneoId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{equipoTorneo.equipoId_Equipo}" sortBy="#{equipoTorneo.equipoId_Equipo}" >
										 <f:facet name="header">
										<h:outputText value="EquipoId_Equipo"/>
										</f:facet>
										 <h:outputText value="#{equipoTorneo.equipoId_Equipo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{equipoTorneo.torneoId_Torneo}" sortBy="#{equipoTorneo.torneoId_Torneo}" >
										 <f:facet name="header">
										<h:outputText value="TorneoId_Torneo"/>
										</f:facet>
										 <h:outputText value="#{equipoTorneo.torneoId_Torneo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogEquipoTorneo"
										actionListener="#{equipoTorneoView.action_edit}">
										<f:attribute name="selectedEquipoTorneo" value="#{equipoTorneo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{equipoTorneoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedEquipoTorneo" value="#{equipoTorneo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{equipoTorneoView.action_new()}" update=":dialogEquipoTorneo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogEquipoTorneo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{equipoTorneoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelEquipoTorneo" header="EquipoTorneo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgEquipoTorneoId" value="EquipoTorneoId"/>
									 <p:inputText id="txtEquipoTorneoId" binding="#{equipoTorneoView.txtEquipoTorneoId}">
									 <p:ajax update=":dialogEquipoTorneo" listener="#{equipoTorneoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEquipoId_Equipo" value=" EquipoId_Equipo"/>
									<p:inputText id="txtEquipoId_Equipo" disabled="true" binding="#{equipoTorneoView.txtEquipoId_Equipo}"/>
																		<h:outputText id="msgTorneoId_Torneo" value=" TorneoId_Torneo"/>
									<p:inputText id="txtTorneoId_Torneo" disabled="true" binding="#{equipoTorneoView.txtTorneoId_Torneo}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{equipoTorneoView.btnSave}" value="Save" action="#{equipoTorneoView.action_save()}" update=":dialogEquipoTorneo :frm:panelDataTableEquipoTorneo" />
									<p:commandButton id="btnClear" value="Clear" action="#{equipoTorneoView.action_clear()}" update=":dialogEquipoTorneo" />
									<p:commandButton id="btnExit" value="Exit" action="#{equipoTorneoView.action_closeDialog()}" update=":dialogEquipoTorneo" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
