<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelJuez" header="Juez">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgJuezId" value="JuezId"/>
						 	<p:inputText id="txtJuezId" binding="#{juezView.txtJuezId}">
						 		<p:ajax update="panelJuez,msg,panelBotones" listener="#{juezView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgEstado" value=" Estado"/>
							<p:inputText id="txtEstado" disabled="true" binding="#{juezView.txtEstado}"/>
													<h:outputText id="msgPersonaId_Persona" value=" PersonaId_Persona"/>
							<p:inputText id="txtPersonaId_Persona" disabled="true" binding="#{juezView.txtPersonaId_Persona}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{juezView.btnSave}" disabled="true" value="Save" action="#{juezView.action_save()}" update="panelJuez,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{juezView.btnDelete}" disabled="true" value="Delete" action="#{juezView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelJuez,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{juezView.action_clear()}" update="panelJuez,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
