<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTorneo" header="TorneoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{torneoView.data}" var="torneo"
								paginator="true" rows="5">
																										<p:column filterBy="#{torneo.torneoId}" sortBy="#{torneo.torneoId}" >
										 <f:facet name="header">
										<h:outputText value="torneoId"/>
										</f:facet>
										 <h:outputText value="#{torneo.torneoId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{torneo.cupos}" sortBy="#{torneo.cupos}" >
										 <f:facet name="header">
										<h:outputText value="Cupos"/>
										</f:facet>
										 <h:outputText value="#{torneo.cupos}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.cuposDisponibles}" sortBy="#{torneo.cuposDisponibles}" >
										 <f:facet name="header">
										<h:outputText value="CuposDisponibles"/>
										</f:facet>
										 <h:outputText value="#{torneo.cuposDisponibles}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.draw}" sortBy="#{torneo.draw}" >
										 <f:facet name="header">
										<h:outputText value="Draw"/>
										</f:facet>
										 <h:outputText value="#{torneo.draw}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.estado}" sortBy="#{torneo.estado}" >
										 <f:facet name="header">
										<h:outputText value="Estado"/>
										</f:facet>
										 <h:outputText value="#{torneo.estado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.fechaInicio}" sortBy="#{torneo.fechaInicio}" >
										 <f:facet name="header">
										<h:outputText value="FechaInicio"/>
										</f:facet>
										 <h:outputText value="#{torneo.fechaInicio}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.nombre}" sortBy="#{torneo.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{torneo.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.directorId_Director}" sortBy="#{torneo.directorId_Director}" >
										 <f:facet name="header">
										<h:outputText value="DirectorId_Director"/>
										</f:facet>
										 <h:outputText value="#{torneo.directorId_Director}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTorneo"
										actionListener="#{torneoView.action_edit}">
										<f:attribute name="selectedTorneo" value="#{torneo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{torneoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTorneo" value="#{torneo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{torneoView.action_new()}" update=":dialogTorneo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTorneo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{torneoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTorneo" header="Torneo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgTorneoId" value="TorneoId"/>
									 <p:inputText id="txtTorneoId" binding="#{torneoView.txtTorneoId}">
									 <p:ajax update=":dialogTorneo" listener="#{torneoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCupos" value=" Cupos"/>
									<p:inputText id="txtCupos" disabled="true" binding="#{torneoView.txtCupos}"/>
																		<h:outputText id="msgCuposDisponibles" value=" CuposDisponibles"/>
									<p:inputText id="txtCuposDisponibles" disabled="true" binding="#{torneoView.txtCuposDisponibles}"/>
																		<h:outputText id="msgDraw" value=" Draw"/>
									<p:inputText id="txtDraw" disabled="true" binding="#{torneoView.txtDraw}"/>
																		<h:outputText id="msgEstado" value=" Estado"/>
									<p:inputText id="txtEstado" disabled="true" binding="#{torneoView.txtEstado}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{torneoView.txtNombre}"/>
																		<h:outputText id="msgDirectorId_Director" value=" DirectorId_Director"/>
									<p:inputText id="txtDirectorId_Director" disabled="true" binding="#{torneoView.txtDirectorId_Director}"/>
																		
																													<h:outputText id="msgFechaInicio" value=" FechaInicio"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{torneoView.txtFechaInicio}" >
										<p:ajax event="dateSelect" listener="#{torneoView.listener_txtFechaInicio}"  />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{torneoView.btnSave}" value="Save" action="#{torneoView.action_save()}" update=":dialogTorneo :frm:panelDataTableTorneo" />
									<p:commandButton id="btnClear" value="Clear" action="#{torneoView.action_clear()}" update=":dialogTorneo" />
									<p:commandButton id="btnExit" value="Exit" action="#{torneoView.action_closeDialog()}" update=":dialogTorneo" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
